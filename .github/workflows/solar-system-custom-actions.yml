name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
  
env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: ${{vars.MONGO_USERNAME}}
  MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}

jobs:
    unit-testing:
        name: Unit Testing
        #services:
         # mongo-db:
          #  image: siddharth67/mongo-db:non-prod
           # ports:
            #  - 27017:27017
        env:
            MONGO_URI: 'mongodb://${{vars.MONGO_URI}}/superData'
            MONGO_USERNAME: non-prod-user
            MONGO_PASSWORD: non-prod-password
          
        strategy:
          matrix:
            os: [ubuntu-latest]
            node_js: [18, 20]
        runs-on: ${{matrix.os}}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - ${{matrix.node_js}}
          uses: actions/setup-node@v3
          with:
            node-version: ${{matrix.node_js}}

        - name: composite action - cache and install NPM packages
          uses: ./.github/custom-actions/npm-actions/action.yml
          with:
            path-of-folder: node_modules
    
        - name: Unit Testing
          id: unit-test-case
          run: npm test
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: Mocha-Test-Result
            path: test-results.xml

    code-coverage:
        name: Code Coverage
        container: 
          image: node:18
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            options: 
              -- name mongo
        env:
            MONGO_URI: 'mongodb://mongo:27017/superData'
            MONGO_USERNAME: non-prod-user
            MONGO_PASSWORD: non-prod-password
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

      #  - name: Setup NodeJS Version
      #    uses: actions/setup-node@v3
      #    with:
      #      node-version: 20
            

        - name: composite action - cache and install NPM packages
          uses: ./.github/custom-actions/npm-actions/action.yml
          with:
            path-of-folder: node_modules
    
        - name: Check code coverage
          continue-on-error: true
          run: npm run coverage
          
        - name: Archive Test Result
          uses: actions/upload-artifact@v3
          with:
            name: Code-Coverage-Result
            path: coverage
            retention-days: 5